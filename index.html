<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./mmfonts.css">

    <title>Myanmar Unicode Fonts Preview</title>
    
  </head>
  <body>
    <div class="container" id="main-content">
        <h1 class="display-4 center">Myanmar Unicode Fonts Preview</h1>
        <div class="row">
            <div class="col-sm">
                <div class="form-group"  id="display">
                    <label for="exampleFormControlTextarea1">Enter Your Text Here</label>
                    <textarea type="text" class="MyanmarAngoun form-control" id="inputText">မြန်မာ Unicode Font များကို စမ်းသပ်ကြည့်ရှုခြင်း။</textarea>
                </div>
                <h2>Khmer Type</h2>
                <div id="khmertype-container" class="type"></div>

                <h2>Known Fonts</h2>
                <div id="other-container" class="type"></div>

                <h2>New Typeface</h2>
                <div id="unknown-container" class="type"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a href="https://github.com/saturngod/myanmar-unicode-fonts">Get source from Github</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>

        khmertype = [
            "MyanmarAngoun",
            "MyanmarChatu",
            "MyanmarChatuLight",
            "MyanmarGantgaw",
            "MyanmarKhyay",
            "MyanmarKuttar",
            "MyanmarNayone",
            "MyanmarNjaun",
            "MyanmarPauklay",
            "MyanmarPhetsot",
            "MyanmarPhiksel",
            "MyanmarPhikselSmooth",
            "MyanmarPonenyet",
            "MyanmarSabae",
            "MyanmarSagar",
            "MyanmarSanpya",
            "MyanmarTagu",
            "MyanmarThuriya",
            "MyanmarWaso",
            "MyanmarYinmar"];
        
        other = [
            "Mon3",
            "Myanmar3",
            "MyanmarSansPro",
            "NotoSanMyanmar",
            "NotoSansMyanmarUI",
            "NotoSerifMyanmar",
            "Ours-Unicode",
            "Pyidaungsu",
            "Yunghkio",
            "MyMyanmarUniversal",
            "NotoZawDecode"
        ];

        unknown = [
            "CherryUnicode",
            "Kamjing",
            "MyanmarBlack",
            "MyanmarHeadOne",
            "MyanmarSquare",
            "MyanmarSquareLight",
            "NKSSmart2",
            "NKSSmart3",
            "Yangon",
            "YoeYar-One",
            "MyanmarAngoun",
            "MyanmarSabae",
            "MyanmarSansPro"
        ];
           

        $(document).ready(function() {
            buildWeb();
            $("#inputText").bind('input propertychange',function(e){
                update();
            });

            update();
            
        })

        function update() {
            text = $("#inputText").val();
                
                text = text.replace("<","&lt;");
                text = text.replace(">","&gt;");
                text = text.replace(" ","&nbsp;");
                text = text.replace("\n","<br/>");

                $(".text").each(function() {
                    
                    $(this).html(text);
                });
        }

        function buildWeb() {
            //khmertype
            
            $("#khmertype-container").html(getTemplateFromArray(khmertype));
            $("#other-container").html(getTemplateFromArray(other));
            $("#unknown-container").html(getTemplateFromArray(unknown));

        }

        function getTemplateFromArray(array) {
            html = "";
            for(i=0;i<array.length;i++) {
                html = html + getTemplate(array[i]);
            }
            return html;
        }

        function getTemplate(font) {
            return `
            <div class="result">
                <h3>${font}</h3>
                <div class="${font} text"></div>
            </div>
            `
        }
    </script>
  </body>
</html>
